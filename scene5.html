<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Ollie the Lightning Cloud</title>
 	<style>
		html, body {
       	margin: 0;
        	padding: 0;
      		height: 100vw;
       	width: 100vh;
         	overflow: hidden;
        	position: static;
         	-webkit-touch-callout: none;
       	-webkit-user-select: none;
        	user-select: none;
        	touch-action: none;
  		}

		.scene {
			position: absolute;
			width: 100vw;
			height: 100vh;
			z-index: 1;
		}
		
		.scene img{
			position: absolute;
			width: 100vw;
			height: 100vh;
			object-fit: cover;
			object-position: 100% 75%;
		}
		
		.narrative {
			position: absolute;
			background: rgba(255, 255, 255, 0.2);
        	padding: 40px;
        	border-radius: 50px;
        	display: block;
        	top: 20%;
			left: 50%;
			transform: translate(-50%, -50%);
        	color: DarkSlateGrey;
         	text-align: center;
			line-height: 1.5;
			font-family: Marker Felt, fantasy;
			font-size: 30px;
         	z-index: 13;
		}
        
  		#touchCloud {
       	position: absolute;
        	width: 350px;
         	height: auto;
         	display: none;
         	z-index: 15;
        	pointer-events: none;
         	transform-origin: center center;
     	}

     	#lightningCanvas {
         	position: fixed;
        	width: 100vw;
         	height: 100vh;
         	z-index: 12;
         	pointer-events: none;
    	}

		.gradient {
			position: fixed; 
      		width: 250px;
      		height: 100vh;
      		z-index: 14;
			display: block;
			opacity: 0;
			transition: opacity 1s ease-in;
    	}

		.right{
			right: 0;
      		background: linear-gradient( 
				to right,
        		rgba(255, 255, 255, 0),
        		rgba(255, 255, 255, 0.8)
      		);
		}
		
		.left{
			left: 0;
      		background: linear-gradient( 
				to right,
        		rgba(255, 255, 255, 0.8),
        		rgba(255, 255, 255, 0)
      		);
		}
		
		#centerObj {
			position: fixed;
			height: 500px;
			width: auto;
			z-index: 2;
			bottom: 100px;
			left: 50%;
			transform: translateX(-50%);
		}
		
		#binBubble {
			position: fixed;
			height: 120px;
			width: auto;
			bottom: 400px;
			right: 100px;
			z-index: 3;
			opacity: 0;
			transition: opacity 1s ease-out;
		}
 	</style>
</head>
<body>
	<canvas id="lightningCanvas"></canvas>
 	<img id="touchCloud" src="/Local/StempunkGit/Assets/PNG/OllieSad.png" data-gif-src="/Local/StempunkGit/Assets/GIF/Ollie.gif" data-default-src="/Local/StempunkGit/Assets/PNG/OllieSad.png" alt="Touch Cloud">
	<div class="scene">
		<img src="/Local/StempunkGit/Assets/Scene/Yard.png" alt="Scene 5">
		<img id="centerObj" src="/Local/StempunkGit/Assets/PNG/Bin.png" data-default-src="/Local/StempunkGit/Assets/GIF/BinFire.gif" data-gif-src="/Local/StempunkGit/Assets/GIF/BinStrike.gif" alt="Tree">
		<img id="binBubble" src="/Local/StempunkGit/Assets/PNG/BinBubble.png" alt="Bin Bubble">
	</div>
	<audio id="thunderSound" src="/Local/StempunkGit/Assets/Thunder.mp3"></audio>
	<div class="narrative"></div>
	<div class="gradient left"></div>
	<div class="gradient right"></div>
	<script>
		const cloud = document.getElementById('touchCloud');
     	const canvas = document.getElementById('lightningCanvas');
     	const ctx = canvas.getContext('2d');
		const narrative = document.querySelector('.narrative');
		const gradientL = document.querySelector('.left');
		const gradientR = document.querySelector('.right');

     	function resizeCanvas() {
      		canvas.width = window.innerWidth;
        	canvas.height = window.innerHeight;
     	}
     	resizeCanvas();
     	window.addEventListener('resize', resizeCanvas);

		narrative.textContent = "Lightning can be 5 times hotter than the surface of the sun!";

		let edgeDetected = '';
		let timeDetected = Date.now();
		let changeDetected = false;
		let touchPoints = [];
		let lastPosition = { x: 0, y: 0 };
      	let shakeCount = 0;
     	let lastShakeTime = Date.now();
    	let shakeThreshold = 30;
     	let shakeTimeout;
     	let isShaking = false;

		function detectEdge(x) {
			const threshold = 300;
			const width = window.innerWidth;
			
			if (x < threshold) return 'left';
			if (x > width - threshold) return 'right';
			return '';
		}
		
		function changeScene(newEdge) {
			if (newEdge !== edgeDetected) {
				edgeDetected = newEdge;
				timeDetected = Date.now();
				changeDetected = true;
				gradientL.style.opacity = 0;
				gradientR.style.opacity = 0;
			}
			const timeChange = Date.now() - timeDetected;
			if (changeDetected && timeChange > 150) {
				if(newEdge == 'left') {
					gradientL.style.opacity = 1;
				}
				if(newEdge == 'right') {
					gradientR.style.opacity = 1;
				}
			}
			if (changeDetected && timeChange > 2000) {
				if(newEdge == 'left') {
					window.location.href = '/Local/StempunkGit/scene4.html';
				}
				if(newEdge == 'right') {
					window.location.href = '/Local/StempunkGit/scene6.html';
				}

           	edgeDetected = '';
				changeDetected = false;
			}
		}

		function gifEffect(obj, bub) {
			const object = document.getElementById(obj);
			const objGif = object.getAttribute('data-gif-src');
			object.src = objGif;
			
			const bubble = document.getElementById(bub);
			bubble.style.opacity = 1;
			
			setTimeout(() => {
				const objDef = object.getAttribute('data-default-src');
				object.src = objDef;
				setTimeout(() => {
					bubble.style.opacity = 0;
				}, 1000);
			}, 500);
		}
		
		

		function distance(point1, point2) {
     		return Math.sqrt(
         		Math.pow(point2.x - point1.x, 2) + 
            	Math.pow(point2.y - point1.y, 2)
 			);
     	}

		function calculateRotationAngle(point1, point2) {
			if (point1.x < point2.x){
				return Math.atan2(point2.y - point1.y, point2.x - point1.x) * (180 / Math.PI);
			} else {
				return Math.atan2(point1.y - point2.y, point1.x - point2.x) * (180 / Math.PI);
			}
     	}

    	function drawLightning(startX, startY, endX, endY) {
      		ctx.clearRect(0, 0, canvas.width, canvas.height);
         	ctx.beginPath();
         	ctx.strokeStyle = '#FFD700';
        	ctx.lineWidth = 15;

         	let currentX = startX;
         	let currentY = startY;
         	const segments = 10;
			const dx = endX - startX;
			const segmentWidth = dx / segments;
         	const dy = endY - startY;
        	const segmentHeight = dy / segments;

			ctx.moveTo(startX, startY);
            
        	for (let i = 0; i < segments; i++) {
         		const nextY = startY + (i + 1) * segmentHeight;
				const nextX = startX + (i + 1) * segmentWidth;
          	const randX = nextX + (Math.random() - 0.5) * 50;
            	ctx.lineTo(randX, nextY);
           	currentX = randX;
            	currentY = nextY;
        	}
            
         	ctx.lineTo(endX, endY);
        	ctx.stroke();

			//Clear lightning after delay
			setTimeout(() => {
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				narrative.textContent = "Oh no! Ollie RUN!!!";
			}, 300);
    	}

		function detectShake(currentX, currentY) {
			const moveDistance = Math.abs(currentX - lastPosition.x);
			const currentTime = Date.now();
			
			if (moveDistance > shakeThreshold) {
				if (!isShaking) {
					isShaking = true;
					if (currentTime - lastShakeTime < 1000) {
						shakeCount++;
						if (shakeCount === 5) {
							const cloudGif = cloud.getAttribute('data-gif-src');
							cloud.src = cloudGif;
							
							setTimeout(() => {
								const cloudRect = cloud.getBoundingClientRect();
								const cloudCenterX = cloudRect.left + cloudRect.width / 2;
								const cloudBottom = cloudRect.bottom - 100;
								
								const treeX = canvas.width / 2;
								const treeY = canvas.height - 400;
								drawLightning(cloudCenterX, cloudBottom, treeX, treeY);
								gifEffect('centerObj', 'binBubble');
								
								thunderSound.currentTime = 0;
          					thunderSound.play();
							
								shakeCount = 0;
								lastShakeTime = currentTime;
								
								setTimeout(() => {
									const cloudImg = cloud.getAttribute('data-default-src');
									cloud.src = cloudImg;
								}, 1000);
							}, 1000);
						}
					} else {
						shakeCount = 0;
						lastShakeTime = currentTime;
					}
					
					//Restart shake after delay
					clearTimeout(shakeTimeout);
					shakeTimeout = setTimeout(() => {
						isShaking = false;
					}, 100);
				}
			}
			
			lastPosition = { x: currentX, y: currentY };
		}

     	function handleTouch(e) {
    		e.preventDefault();
       	touchPoints = [];
            
        	for (let i = 0; i < e.touches.length; i++) {
        		touchPoints.push({
            		x: e.touches[i].clientX,
               	y: e.touches[i].clientY
            	});
        	}

       	if (touchPoints.length === 2) {
       		const dist = distance(touchPoints[0], touchPoints[1]);
                
            	if (dist >= 200 && dist <= 250) {
            		const centerX = (touchPoints[0].x + touchPoints[1].x) / 2;
               	const centerY = (touchPoints[0].y + touchPoints[1].y) / 2;
              	const angle = calculateRotationAngle(touchPoints[0], touchPoints[1]);
                    
               	cloud.style.display = 'block';
              	cloud.style.left = (centerX - 193) + 'px';
              	cloud.style.top = (centerY - 195) + 'px';
               	cloud.style.transform = `rotate(${angle}deg)`;

					detectShake(centerX, centerY);
					
					const newEdge = detectEdge(centerX);
					changeScene(newEdge);
           	}
      		} 
   		}

     	document.addEventListener('touchstart', handleTouch);
     	document.addEventListener('touchmove', handleTouch);
     	document.addEventListener('touchend', (e) => {
			if (e.touch.length === 0) {
				shakeCount = 0;
			}
		});
	</script>
</body>
</html>
